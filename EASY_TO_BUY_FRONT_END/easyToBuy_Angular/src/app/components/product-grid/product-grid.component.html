<div class="container mt-5">
    <!--Section: Content-->
    <section class="text-center">
        <!-- Section heading -->

        <div class="row">
            <!--Grid column-->
            <div class="col-md-4 mb-4" *ngFor="let tempProducts of productsByCategoryId">
                <!--Card-->
                <div class="card">
                    <!--Card image-->
                    <a routerLink="/products/{{tempProducts.productId}}">
                        <div class="view overlay"> <img
                                src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/shoes%20(2).jpg"
                                class="card-img-top" alt="">
                            <a>
                                <div class="mask rgba-white-slight waves-effect waves-light"></div>
                            </a>
                        </div>
                    </a>
                    <!--/.Card image-->
                    <!--Card content-->
                    <div class="card-body">
                        <!--Title-->


                        <h5 class="card-title">{{tempProducts.productName}} <span
                                class="badge badge-primary badge-pill align-text-bottom ml-1">New</span></h5>
                        <!--Text-->
                        
                        <p class="mb-0 text-muted">{{tempProducts.productPrice | currency:'INR'}}</p>

                    </div>
                    <div class="amber-text fa-xs mb-1">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <h4>{{tempProducts.productDescription}}</h4>
                    
                    <button mdbBtn type="button" gradient="peach" (click)="addToCart(tempProducts)" size="lg" mdbWavesEffect>
                        <i class="fa fa-shopping-cart fa-1x cartIcon">&nbsp;ADD TO CART</i>
                    </button>
                    
                    <!--/.Card content-->
                </div>
                <!--/.Card-->
            </div>
            <!--Grid column-->


        </div>
        <nav class="d-flex justify-content-center mt-3" aria-label="Page navigation example">
            <ul class="pagination pagination-circle pg-blue">
                <li class="page-item disabled"><a class="page-link">First</a></li>
                <li class="page-item disabled">
                    <a class="page-link" aria-label="Previous"> <span aria-hidden="true">&laquo;</span> <span
                            class="sr-only">Previous</span> </a>
                </li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item">
                    <a class="page-link" aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
                            class="sr-only">Next</span> </a>
                </li>
                <li class="page-item"><a class="page-link">Last</a></li>
            </ul>
        </nav>
    </section>
    <!--Section: Content-->

</div>
